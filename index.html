<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width; initial-scale=1.0" />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="./images/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="./images/favicon-16x16.png"
  />
  <link rel="stylesheet" href="styles.css" />

  <body>
    <h2>QR code generator</h2>
    <div class="container">
      <input
        type="text"
        id="text-input"
        placeholder="Enter URL or text"
      /><br />
      <button class="button" id="generate-btn">Generate QR Code</button>
    </div>

    <div class="capsule">
      <div id="qrcode-container" class="qrcode-container">
        <img id="qrImage" src="./images/default.svg" alt="QR Code" />
        <p class="scan-text" id="preTxt">SCAN ME</p>
      </div>
      <button class="button" id="download-btn" disabled>Download QR</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
